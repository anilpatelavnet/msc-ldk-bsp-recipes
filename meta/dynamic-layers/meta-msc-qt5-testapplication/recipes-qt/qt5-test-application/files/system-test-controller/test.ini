[LAN-1]
DEST_IP="192.168.100.2"
IFACE=eth0
:CMD=./testLAN.sh ${DEST_IP} ${IFACE}
:TIMEOUT=10s
:RESOURCES=LAN-1

[USB_LOAD_1]
:CMD=hwtest_storage.sh --device=/dev/disk/by-label/USB1_LINUX --block_count=500

[USB_LOAD_2]
:CMD=hwtest_storage.sh --device=/dev/disk/by-label/USB2_LINUX --block_count=500

[HW_TEMP]
:CMD=mscio-cmd range temp1@tmp103 15000mC 85000mC


